<table align="left"><form action="" method="get" accept-charset="utf-8" id="{{ id }}" class="search {{ class }}">
<tr><td align="left" valign="top">
    <input name="q" type="text" value="{{q}}" id="{{ id }}_val"/></td>
    <td align="left" valign="top"><input type="submit" class="btn btn-primary" value="Search" id="{{ id }}_button" /></td>
</tr>
</form>
</table>
