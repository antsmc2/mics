<form action="{{ action }}" method="post" accept-charset="utf-8" id="{{ id }}" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="investigator-name">Name</label>
    <div class="controls">
      <input type="text" id="investigator-name" placeholder="Name" name="name">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="investigator-mobile-number">Mobile Number</label>
    <div class="controls">
      <input type="text" id="investigator-mobile-number" placeholder="Mobile Number" name="mobile_number">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Sex</label>
    <div class="controls">
      <label class="radio inline">
        <input type="radio" name="male" value="t" checked>
        Male
      </label>
      <label class="radio inline">
        <input type="radio" name="male" value="f">
        Female
      </label>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="investigator-age">Age</label>
    <div class="controls">
      <input type="text" id="investigator-age" placeholder="Age" name="age">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="investigator-level-of-education">Level of education</label>
    <div class="controls">
      <select name="level_of_education" id="investigator-level-of-education">
        <option value="hsc">HSC</option>
        <option value="phd">PHD</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="investigator-language">Written language</label>
    <div class="controls">
      <select name="language" id="investigator-language">
        <option value="Luganda">Luganda</option>
        <option value="Swahili">Swahili</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="investigator-country">Country</label>
    <div class="controls">
      <select name="location" id="investigator-country">
        <option value="" selected="selected">Select a country</option>
        <option value="Uganda">Uganda</option>
      </select>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">{{ button_label }}</button>
  </div>
</form>
