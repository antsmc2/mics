<!DOCTYPE HTML>
<html>
  <head>
    <title>
      {% block title %}{% endblock %} | MICS
    </title>
    <link rel="stylesheet" href="{{STATIC_URL}}/bootstrap/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{STATIC_URL}}/bootstrap/css/bootstrap-responsive.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}/css/application.less" />
    <script src="{{STATIC_URL}}/js/less.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header class="container">
      <!-- Navigation bar starts here -->
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">MICS</a>
          <ul role="navigation" class="nav">
            <li class="dropdown">
              <a data-toggle="dropdown" id="drop1" class="dropdown-toggle" role="button" href="#">Investigators <b class="caret"></b></a>
              <ul aria-labelledby="drop1" role="menu" class="dropdown-menu">
                <li role="presentation"><a href="{% url 'investigators_page' %}">List all investigators</a></li>
                <li role="presentation"><a href="{% url 'new_investigator_page' %}">Add an investigator</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- Navigation bar end here -->
    </header>
    <div id="content" class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="{{STATIC_URL}}/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{STATIC_URL}}/js/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{STATIC_URL}}/js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{STATIC_URL}}/js/application.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
