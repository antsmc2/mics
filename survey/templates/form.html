{% extends "layout.html" %}

{% block content %}
<h3>
  {% block title %} {% endblock %}
</h3>

<form action="{{ action }}" method="post" accept-charset="utf-8" id="{{ id }}" class="form-horizontal">
  {% csrf_token %}

  {% block display_form_fields %}{% endblock %}

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" name="save_button" data-disabled-text="{{ loading_text }}">{{ button_label }}</button>
  </div>
</form>

{% endblock %}
