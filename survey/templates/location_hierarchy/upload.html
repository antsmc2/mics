{% extends 'layout.html' %}
{% block title %}
    Upload Geographical Locations
{% endblock %}
{% block content %}
    <p>Country: {{ country_name }}</p>
    <form enctype="multipart/form-data" method="post" action={% url 'upload_locations' %}>
   {% csrf_token %}
   <table>
       {{upload_form.as_table}}
    </table>
    <input type="submit" value="Submit" id="Save"/>
    </form>
{% endblock %}
