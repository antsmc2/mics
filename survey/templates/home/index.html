{% extends "layout.html" %}
{% block extra_css %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <style>
      #completion_map { height: 730px; }
        .legend {
        line-height: 18px;
        color: #555;
        }
        .legend i {
            width: 15px;
            height: 18px;
            float: left;
            line-height: 1.5em;
            margin-right: 8px;
            opacity: 0.7;
        }
      .info {
            width: 250px;
            height: 125px;
            padding: 10px;
            font: 16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            }
      .info h1 {
            margin: 0 0 5px;
            color: #777;
            font: 20px Arial, Helvetica, sans-serif !important;
      }
    </style>

{% endblock %}
{% block title %}
  Home
{% endblock %}
{% block content %}
<div id="completion_map" >
</div>
<form id="completion_form" class="hide">
<select id="surveys" >
    <option value="">Choose a survey</option>
    {% for survey in surveys %}
        <option value="{{ survey.id }}">{{ survey.name }}</option>
    {%  endfor %}
</select>
</form>
{% endblock%}
{% block javascripts %}
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="{{ STATIC_URL }}js/maps.js" charset="utf-8"></script>
{% endblock %}
