{% extends "layout.html" %}
{% block extra_css %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
{% endblock %}
{% block title %}
  Home
{% endblock %}
{% block content %}
<div id="completion_map" >
</div>
<form id="completion_form" class="hide">
<select id="surveys" >
    <option value="">Choose a survey</option>
    {% for survey in surveys %}
        <option value="{{ survey.id }}">{{ survey.name }}</option>
    {%  endfor %}
</select>
</form>
{% endblock%}

{% block footer %}
    <footer class="container">
        <hr style="margin-bottom: 2px;" />
        <div class="text-center pull-right"><img src="{{STATIC_URL}}logo/unicef_logo.gif" alt="UNICEF LOGO" height="70" width="70" style="margin-right: 10px">Copyright(c) UNICEF 2013</div>
    </footer>
{% endblock %}

{% block javascripts %}
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="{{ STATIC_URL }}js/maps.js" charset="utf-8"></script>
{% endblock %}
