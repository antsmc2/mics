<form id="{{ filter_id }}" action="{{ action }}" method="get" class="pull-left padded-bottom" accept-charset="utf-8">
    <div>
        <ul id="horizontal-filter">
            {% for field in a_form.visible_fields %}
                <li>
                    <ul class="inner-field-list">
                        <li><b>{{ field.label }}</b></li>
                        <li>{{ field}}</li>
                    </ul>
                </li>
            {% endfor %}
            <li>
                <ul class="inner-field-list">
                    <li></li>
                    <li>
                {% if not no_button %}<button class="btnforall" id="a-question-list"> {%if filter_button_name %}{{filter_button_name}}{% else %}Refresh List{% endif %}{% endif %}</button></li></ul>
        </li></ul>
 </div>
</form>
    <script src="{{ STATIC_URL }}/js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
        {% for field in a_form.visible_fields %}
            $('#{{ field.auto_id }}').on('change', function () {
                $('#{{ filter_id }}').submit();
            });
        {% endfor %}
        });
    </script>
