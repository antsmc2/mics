<form id="{{ filter_id }}" action="{{ action }}" method="get" class="pull-left padded-bottom" accept-charset="utf-8">
    <div>
        <ul id="horizontal-filter">
            {% for field in a_form.visible_fields %}
                <li>
                    <ul class="inner-field-list">
                        <li><b>{{ field.label }}</b></li>
                        <li>{{ field}}</li>
                    </ul>
                </li>
            {% endfor %}
            <li>
                <ul class="inner-field-list">
                    <li></li>
                    <li>
                <button class="btnforall" id="a-question-list"> {%if filter_button_name %}{{filter_button_name}}{% else %}Get List{% endif %}</button></li></ul>
        </li></ul>
 </div>
</form>
