{% extends "layout.html" %}
{% block title %}
  Groups  List
{% endblock %}
{% block content %}
{% load pagination_tags %}
{% autopaginate groups 50 %}
  <h3>
    Groups List
  </h3>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>
        Order
        </th>
        <th>
          Group name
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
        <tr>
          <td>
            {{ group.order }}
          </td>
          <td>
            <a href="">{{ group.name  }}</a>
          </td>
          <td>
            <a href="">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% paginate %}
{% endblock %}
